<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شراء المنتج</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #4e54c8, #8f94fb);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        .purchase-container {
            background: #fff;
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease-out;
        }

        .purchase-container h2 {
            color: #4e54c8;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-label {
            color: #333;
            font-weight: 600;
        }

        .form-control {
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-control:focus {
            border-color: #4e54c8;
            box-shadow: 0 0 5px rgba(78, 84, 200, 0.5);
        }

        .btn-purchase {
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            transition: background 0.3s ease;
        }

        .btn-purchase:hover {
            background: linear-gradient(to right, #8f94fb, #4e54c8);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="purchase-container">
    <h2 class="text-center">شراء المنتج</h2>
    <form id="purchaseForm">
        <div class="mb-3">
            <label for="productName" class="form-label">اسم المنتج</label>
            <input type="text" id="productName" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="productPrice" class="form-label">سعر المنتج</label>
            <input type="text" id="productPrice" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="userName" class="form-label">اسم المشتري</label>
            <input type="text" id="userName" class="form-control" placeholder="اسم المشتري" required>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">رقم المشتري</label>
            <input type="text" id="phoneNumber" class="form-control" placeholder="رقم الهاتف" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">البريد الإلكتروني</label>
            <input type="email" id="email" class="form-control" placeholder="البريد الإلكتروني" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">عنوان المشتري</label>
            <input type="text" id="address" class="form-control" placeholder="الرجاء كتابة العنوان" required>
        </div>
        <div class="mb-3">
            <label for="paymentMethod" class="form-label">طريقة الدفع</label>
            <select id="paymentMethod" class="form-select" required>
                <option value="cash">الدفع نقدًا عند الاستلام</option>
                <option value="gateway">بوابة دفع إلكترونية</option>
            </select>
        </div>
        <button type="submit" class="btn btn-purchase w-100">شراء</button>
    </form>
</div>

<!-- Modal -->
<div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmationModalLabel">تأكيد الطلب</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                شكراً لطلبك! سيتم إرسال التفاصيل إلى بريدك الإلكتروني قريباً.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('purchaseForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const name = document.getElementById('userName').value;
        const phoneNumber = document.getElementById('phoneNumber').value;
        const address = document.getElementById('address').value;

        if (name && email && address) {
            const modalBody = document.querySelector('.modal-body');
            modalBody.textContent = `شكراً ${name}! سيتم إرسال الطلب إلى العنوان: ${address}. سيتم التواصل معك عبر ${phoneNumber}.`;
            const modal = new bootstrap.Modal(document.getElementById('confirmationModal'));
            modal.show();
        }
    });
</script>

</body>
</html>
